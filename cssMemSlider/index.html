<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeJam</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
</head>
<body>    
    <main>        
            <input class="animation" type="radio" name="point" id="active1" checked>
            <input class="animation" type="radio" name="point" id="active2">
            <input class="animation" type="radio" name="point" id="active3">
            <input class="animation" type="radio" name="point" id="active4">
            <input class="animation" type="radio" name="point" id="active5"> 
               
        <div class="wrapper_slider">                
             <div class="slide active1"><img src="boromir1.jpg"> </div>
             <div class="slide active2"><img src="facepalm.jpg"> </div>
             <div class="slide active3"><img src="kollin1.jpg"> </div>
             <div class="slide active4"><img src="ironman1.jpg"> </div>
             <div class="slide active5"><img src="spanch.jpg"> </div>
        </div>         
            <div class="carousel">   
                <label for="active1"></label>
                <label for="active2"></label>   
                <label for="active3"></label>   
                <label for="active4"></label>   
                <label for="active5"></label> 
            </div>
            <div class="slide_text">
                <span class="slide active1">You can't just get and do it all in one night!</span>
                <span class="slide active2">Facepalm porting:<br>when hitting it once or twice just isn't enough...</span>
                <span class="slide active3">A lot of time has been spent,<br> why aren't you working?!</span>
                <span class="slide active4">When after 3 hours of searching,<br>you saw an error in the script name...</span>
                <span class="slide active5">This is... recursion!</span>                                
            </div>
        </main>
          
</body>
</html>
